# Dependencies
markdown:    redcarpet
highlighter: pygments

# Permalinks
permalink:   pretty
relative_permalinks: true

# setup
title: 大象跑了
tagline: "Just for Fun"  
description: "sardine2|Just for Fun"  
url: "sardine.com"  
baseurl: /


# About/contact
owner: 
  name: "sardine2"
  email: sardine2@gmail.com
  bio: "Just for Fun"
  paginate:  5

# Data
gavatar: http://dreamofbook.qiniudn.com/Az..png
favicon: img/favicon.png

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
kramdown: 
  input:GFM
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Beijing

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "sardine2"
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : 
  disqus :
      short_name : 

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

